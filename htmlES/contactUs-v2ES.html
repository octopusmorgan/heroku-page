<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="35x35" href="/assets/favicon.png">
    <title>Contactanos</title>
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/contactUs.css">
</head>
<body>
   <div id="">

   </div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-7">
            <img src="/assets/img/contacUs.jpg"  class="img-fluid" id="image" alt="">
        </div>
        <div class="col-md-4 justify-content-left">
            <h2 class= "titulo">Contactanos</h2>
            <br>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="NameInput" placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="EmailInput" placeholder="Tu correo electrónico">
                    <!-- <small id="emailHelp" class="form-text text-muted">name@example.com</small>  -->
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="PhoneInput" placeholder="Teléfono">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Dinos tus comentarios."></textarea>
                </div>
                </form>
                <button class="btn btn-dark float-right" onclick="formulario()">Enviar</button>
        </div>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
crossorigin="anonymous"></script>

<script src="/js/form.js"></script>

<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="/js/mail.js"></script>

</body>
</html>
