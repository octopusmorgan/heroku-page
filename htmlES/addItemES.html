	<form style="margin-left: 30%;">
		<div class="form-row">
			<div class="form-group col-md-8">
				<label for=""><h1 id="titulo">¡Vamos a nuevos lugares!</h1></label> <!-- Con esta opción el texto se divide en dos lineas ¡Vamos a explorar más lugares!> -->
			</div>
			<div class="form-group col-md-12">
				<label for="inputEmail4" id="contenido">Nombre de la experiencia:</label>
				<input type="email" class="form-control" id="inputEmail4" placeholder="Nombre de la experiencia">
			</div>
		</div>
		<div class="form-group">
			<label for="inputAddress" id="contenido">Categoria:</label>
			<label for="exampleFormControlSelect1" id="contenido"></label>
			<select class="form-control" id="exampleFormControlSelect1">
			<!-- <input list="type" class="form-control" id="inputAddress" placeholder="Aqui debe de ir la categoria"> -->
				<option>Gastronómica</option>
				<option>Vida nocturna</option>
				<option>Cultural</option>
				<option>Recreativa</option>
			</select>
		</div>
		<div class="form-group">
			<label for="inputAddress2" id="contenido">Precio:</label>
			<input type="text" class="form-control" id="inputAddress2" placeholder="Costo que tendrá la experiencia">
		</div>
		<div class="form-row">
			<div class="form-group col-md-12">
				<label for="inputCity" id="contenido">Estado:</label>
				<input type="text" class="form-control" id="inputCity" placeholder="Jalisco,  CDMX,  Quintana Roo">
			</div>
		</div>
		<div class="form-group">
			<label for="inputImage" id="contenido">Imagen URL:</label>
			<input type="text" class="form-control" id="inputAddress2" placeholder="Aquí va la dirección URL de la imagen">
		</div>
		<div class="form-group">
			<label for="DescriptionInput" id="contenido">Descripción:</label>
			<textarea class="form-control" id="DescriptionInput" rows="4" placeholder="Describe tu experiencia de manera breve y atractiva"></textarea>
		</div>	
		<button type="submit" class="btn btn-primary" onclick="agregarItem()" id="contenido">Enviar</button>
	</form>
