<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Contact us</title>
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/contactUs.css">
    <!-- Navbar -->
    <link rel="stylesheet" href="../css/navbar.css">
    <!-- Color Body -->
    <link rel="stylesheet" href="../css/body.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body>
        <!-- Navegation Bar -->
        <div id="navBar"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-7">
            <img src="../assets/img/contacUs.jpg"  class="img-fluid" id="image" alt="">
        </div>
        <div class="col-md-4 justify-content-left">
            <h2 class= "titulo">Contact us</h2>
            <br>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="NameInput" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="EmailInput" placeholder="Your email">
                    <!-- <small id="emailHelp" class="form-text text-muted">name@example.com</small>  -->
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="PhoneInput" placeholder="Phone (Optional)">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="CommentsTextArea" rows="3" placeholder="Tell us your comments."></textarea>
                </div>
                </form>
                <button class="btn btn-dark float-right" onclick="formulario()">Submit</button>

                <div class="message">
                    <div class="success" id="success">Â¡Thank you for contacting us! We will reach you shortly.

                    </div>
                    <div class="danger" id="danger">
                        You have left a required field blank, please check it out.
                        </div>
                    <div class="alerts" id="alert1">En el campo de nombre no puede haber numeros, favor de verificar</div>
                    <div class="alerts" id="alert2">Verifica tu email, favor de verificar</div>
                    <div class="alerts" id="alert3">En el campo de telefono no puede haber letras, favor de verificar</div>

                </div>    
                
        </div>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

crossorigin="anonymous"></script>

<script src="../js/form.js"></script>

<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="../js/mail.js"></script>
<script src="../js/navbar.js"></script>
