<body>
        <!-- Navegation Bar -->
        <div id="navBar"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6" id="first-part">
            <p>QuickTrip.</p>
            <p>The perfect place to book your favorite experiences!</p>
            <img src="/assets/signup.png" alt="">
        </div>
        <div class="col-md-4 justify-content-left">
            <h2 class= "titulo">Log In</h2>
            <br>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="userInput" placeholder="User Name">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                    <!-- <small id="emailHelp" class="form-text text-muted">name@example.com</small>  -->
                </div>
                <!-- <div class="form-group">
                    <input type="text" class="form-control" id="PhoneInput" placeholder="Phone (Optional)">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="CommentsTextArea" rows="3" placeholder="Tell us your comments."></textarea>
                </div> -->
                </form>
                <button class="btn btn-primary float-left" onclick="formulario()">Log in</button>

                <div class="message">
                    </div>
                    <div class="danger" id="danger">
                        You have left a required field blank, please check it out.
                    </div>
                    <div class="wrong" id="wrong">
                        Wrong user name or password
                    </div>

                </div>    
                
        </div>
    </div>
</div>
