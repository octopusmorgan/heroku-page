<!doctype html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/png" sizes="35x35" href="../assets/favicon.png">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

	<link rel="stylesheet" href="../css/addItemStyle.css">

	<title>QuickTrip - Add Tour</title>

	<!-- Fuente -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Quicksand&display=swap" rel="stylesheet">
	<!-- Navbar -->
    <link rel="stylesheet" href="../css/navbar.css">
    <!-- Color Body -->
    <link rel="stylesheet" href="../css/body.css">

</head>

<body>
    <!-- Navegation Bar -->
    <div id="navBar"></div>

	<form style="margin-left: 30%;">
		<div class="form-row">
			<div class="form-group col-md-8">
				<label for=""><h1 id="titulo">Let's explore more places!</h1></label>
			</div>
			<div class="form-group col-md-12">
				<label for="inputEmail4" id="contenido">Tour name</label>
				<input type="text" class="form-control" id="inputEmail4" placeholder="Tour name">
			</div>
		</div>
		<div class="form-group">
			<label for="inputAddress" id="contenido">Category</label>
			<label for="exampleFormControlSelect1" id="contenido">Example select</label>
			<select class="form-control" id="exampleFormControlSelect1">
			<!-- <input list="type" class="form-control" id="inputAddress" placeholder="Aqui debe de ir la categoria"> -->
				<option>Gastronomic</option>
				<option>Night Life</option>
				<option>Cultural</option>
				<option>Recreational</option>
			</select>
		</div>
		<div class="form-group">
			<label for="inputAddress2" id="contenido">Price</label>
			<input type="text" class="form-control" id="inputAddress2" placeholder="Cost of the tour">
		</div>
		<div class="form-row">
			<div class="form-group col-md-12">
				<label for="inputCity" id="contenido">State</label>
				<input type="text" class="form-control" id="inputCity" placeholder="Ex: Jalisco,CDMX,Quintana Roo">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-12">
				<label for="inputRating" id="contenido">Rating</label>
				<input type="text" class="form-control" id="inputRating" placeholder="Ex: 0.0-5.0">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-12">
				<label for="inputReviews" id="contenido">Reviews</label>
				<input type="text" class="form-control" id="inputReviews" placeholder="Ex: 0-1000">
			</div>
		</div>
		<div class="form-group">
			<label for="inputImage" id="contenido">Image URL</label>
			<input type="text" class="form-control" id="inputAddress2" placeholder="Paste the image URL">
		</div>
		<div class="form-group">
			<label for="DescriptionInput" id="contenido">Description:</label>
			<textarea class="form-control" id="DescriptionInput" rows="4" placeholder="What's the description of the tour?"></textarea>
		</div>	
		<button type="submit" class="btn btn-primary" onclick="agregarItem()" id="contenido">Submit</button>
	</form>


	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>

	<script src="../js/addItem.js"></script>
	<script src="../js/navbar.js"></script>

	<!--Scripts para sweetAlert-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	
</body>

</html>
